<!-- list puppies in the database -->
{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Here is a list of all available puppies</h1>
        <ul>
            {% for pup in puppies %}
                <li>{{pup}}</li>
            {%endfor%}
            {% for own in owners %}
                <li>{{own}}</li>
            {%endfor%}
        </ul>
</div>
{% endblock %}
